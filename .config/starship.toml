# #976d1b
add_newline = true
format = """$directory$character$status$git_branch$git_status
[󰣏](fg:#976d1b) """

[character]
success_symbol = "[󰣏](fg:#976d1b)"
error_symbol = "[󰣏](fg:#976d1b)"
vicmd_symbol = "[󰣏](fg:#976d1b)"


[git_branch]
format = '[$branch]($style) '
style = 'fg:#976d1b'

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[python]
format = '\($virtualenv\) '

[git_status]
format = '$all_status$ahead_behind '
ahead = '[😼](fg:#976d1b) '
behind = '[😼](fg:#976d1b) '
staged = '[😽](fg:#adc982) '
deleted = '[😿](fg:#c22627) '
renamed = '[😾](fg:#976d1b) '
stashed = '[😻](fg:#976d1b) '
untracked = '[😹](white) '
modified = '[😾](fg:#976d1b) '
conflicted = '[🙀](fg:#976d1b) '
diverged = 'diverged'
up_to_date = '[🐱](fg:#e09e1a)'

[directory]
style = "white"
truncation_length = 1
truncation_symbol = ""
# fish_style_pwd_dir_length = 1

[cmd_duration]
format = '[$duration]($style) '

[line_break]
disabled = true

[status]
disabled = false
symbol = '✘ '
